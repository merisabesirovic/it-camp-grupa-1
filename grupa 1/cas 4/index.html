  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Roblox</h1>
    <!--Komentar-->
    <form>

      <input type="number" />

      <input type="date" />

      <input type="color" />

      <label>M</label>
      <input type="checkbox" />
      <label>Z</label>
      <input type="checkbox" />
      <label>Da li ste robot?</label>
      <input type="radio" />
      <label>Koliko vam se svideo cas</label>
      <input type="range" />
    </form>
  </body>
</html>
